<section class="contato-section">
  <div class="container">
    <h2>Entre em Contato</h2>
    
    <div class="content-wrapper">
      <div class="info-col">
        <h3>Vamos conversar?</h3>

      <div class="form-col">
        <form [formGroup]="contactForm" (ngSubmit)="enviarMensagem()">
          
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" formControlName="nome" placeholder="Seu nome">
            </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" formControlName="email" placeholder="seu@email.com">
          </div>

          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" formControlName="telefone" placeholder="(11) 99999-9999">
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" formControlName="mensagem" rows="4"></textarea>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="lgpd" formControlName="lgpd">
            <label for="lgpd">Aceito os termos da LGPD.</label>
          </div>

          <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
        </form>
      </div>
    </div>
  </div>
