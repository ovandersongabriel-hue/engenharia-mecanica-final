<main class="login-container">
  
    <header class="page-header">
      <div class="logo-area">
        <span class="icon-gear">⚙️</span> </div>
      <h1>Engenharia Mecânica</h1>
      <p>Manutenção Industrial Avançada</p>
    </header>
  
    <section class="login-card">
      <h2>Bem-vindo de volta</h2>
      <p class="card-subtitle">Entre com suas credenciais para acessar o sistema</p>
  
      <div class="input-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          placeholder="nome@exemplo.com"
          [(ngModel)]="email"
        >
      </div>
  
      <div class="input-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          placeholder="......"
          [(ngModel)]="senha"
        >
      </div>
  
      <div class="form-options">
        <label>
          <input type="checkbox"> Lembrar-me
        </label>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </div>
  
      <button (click)="fazerLogin()" class="btn-entrar">
        Entrar
      </button>
  
      <div class="divider">
        <span>ou continue com</span>
      </div>
  
      <div class="social-buttons">
        <button class="btn-social">Google</button>
        <button class="btn-social">Microsoft</button>
      </div>
  
      <div class="card-footer">
        <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
      </div>
    </section>
  
  </main>
