<section class="auth-section">
  <div class="auth-container">
    <div class="auth-card fade-in">
      
      <div class="auth-header">
        <h2>Crie sua Conta</h2>
        <p>Junte-se à MechanicPro para gerenciar suas manutenções.</p>
      </div>

      <form (submit)="onSubmit($event)">
        
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" placeholder="Ex: João da Silva" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail Corporativo</label>
          <input type="email" id="email" placeholder="nome@empresa.com" required>
        </div>

        <div class="form-group">
          <label for="empresa">Nome da Indústria</label>
          <input type="text" id="empresa" placeholder="Sua Empresa Ltda" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="••••••••" required>
        </div>

        <div class="form-group-checkbox" style="margin-bottom: 20px; display: flex; align-items: flex-start; gap: 10px;">
          <input type="checkbox" id="lgpd" required style="margin-top: 5px;">
          <label for="lgpd" style="font-size: 0.9rem; color: #555;">
            Li e aceito a <strong>Política de Privacidade</strong> e os termos de uso dos dados sob a LGPD.
          </label>
        </div>

        <button type="submit" class="btn-full">Cadastrar</button>
      </form>

      <div class="auth-footer">
        <p>Já tem uma conta? <a routerLink="/login">Fazer Login</a></p>
      </div>
      
    </div>
  </div>
</section>
